<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanya | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CATPPUCCIN MOCHA THEME --- */
        :root {
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-blue: #89b4fa;
            --ctp-mauve: #cba6f7;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            
            --bg-main: var(--ctp-base);
            --glass-border: rgba(108, 112, 134, 0.2);
            --primary-gradient: linear-gradient(135deg, var(--ctp-blue), var(--ctp-mauve));
            --glow: 0 0 30px rgba(137, 180, 250, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at 50% 50%, var(--ctp-mantle) 0%, var(--bg-main) 70%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ctp-text);
            overflow: hidden;
        }

        .hub-container {
            text-align: center;
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        /* --- ANIMATION KEYFRAMES --- */
        
        /* Sanftes Schweben für das Logo */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Einfliegen von unten */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Wackeln der Icons beim Hover */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* --- STYLING --- */

        /* Großes Logo Oben */
        .logo-main {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 2px solid var(--glass-border);
            box-shadow: var(--glow);
            background: var(--ctp-mantle);
            padding: 5px;
            
            /* Animation hinzufügen */
            animation: float 6s ease-in-out infinite; 
            transition: box-shadow 0.3s ease;
        }

        .logo-main:hover {
            box-shadow: 0 0 60px rgba(203, 166, 247, 0.4);
            border-color: var(--ctp-mauve);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 800;
            background: linear-gradient(90deg, var(--ctp-blue), var(--ctp-mauve));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Text fliegt auch ein */
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.1s;
        }

        p {
            color: var(--ctp-subtext1);
            margin-bottom: 40px;
            font-size: 1.1rem;
            
            /* Text fliegt auch ein */
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hub-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            color: var(--ctp-text);
            background: var(--ctp-surface0);
            
            /* Initial unsichtbar für Animation */
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* STAGGER DELAYS (Verzögerung für jeden Button) */
        .hub-btn:nth-child(1) { animation-delay: 0.3s; }
        .hub-btn:nth-child(2) { animation-delay: 0.4s; }
        .hub-btn:nth-child(3) { animation-delay: 0.5s; }

        .btn-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        /* Hover Effects */
        .hub-btn:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--ctp-blue);
            background: var(--ctp-surface1);
            color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Icon wackelt beim Hover */
        .hub-btn:hover .btn-icon {
            animation: wiggle 0.5s ease-in-out;
        }

        /* Spezial-Style für SanConverter */
        .btn-san {
            background: var(--primary-gradient);
            color: var(--ctp-base);
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-san:hover {
            box-shadow: 0 0 40px rgba(137, 180, 250, 0.5);
            background: linear-gradient(135deg, #89b4fa, #cba6f7);
            color: var(--ctp-base);
        }

    </style>
</head>
<body>

    <div class="hub-container">
        
        <img src="./assets/logo.png" alt="Sanya Logo" class="logo-main" onerror="this.style.display='none'">
        
        <h1>0x53616E</h1>
        <p>Welcome to my portfolio</p>

        <div class="button-grid">
            
            <a href="sanconverter.html" class="hub-btn btn-san">
                <img src="./assets/SanConverterLogo.png" alt="SC" class="btn-icon">
                SanConverter Tool
            </a>

            <a href="tools.html" class="hub-btn">
                <img src="./assets/bear_sit.png" alt="Tools" class="btn-icon">
                More Projects
            </a>

            <a href="https://github.com/0x53616E" target="_blank" class="hub-btn">
                <img src="./assets/bear_laying.png" alt="GitHub" class="btn-icon">
                GitHub Profile
            </a>

        </div>
    </div>

</body>
</html>
