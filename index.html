<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanya | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CATPPUCCIN MOCHA THEME --- */
        :root {
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-blue: #89b4fa;
            --ctp-mauve: #cba6f7;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            
            --bg-main: var(--ctp-base);
            --glass-border: rgba(108, 112, 134, 0.2);
            --primary-gradient: linear-gradient(135deg, var(--ctp-blue), var(--ctp-mauve));
            --glow: 0 0 30px rgba(137, 180, 250, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at 50% 50%, var(--ctp-mantle) 0%, var(--bg-main) 70%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ctp-text);
            overflow: hidden;
        }

        .hub-container {
            text-align: center;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        /* Haupt-Logo oben */
        .logo-main {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 2px solid var(--glass-border);
            box-shadow: var(--glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: var(--ctp-mantle);
            padding: 5px;
        }

        .logo-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(203, 166, 247, 0.3);
            border-color: var(--ctp-mauve);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 800;
            background: linear-gradient(90deg, var(--ctp-blue), var(--ctp-mauve));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--ctp-subtext1);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hub-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.25s ease;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            color: var(--ctp-text);
            background: var(--ctp-surface0);
        }

        /* Style für die kleinen Icons in den Buttons */
        .btn-icon {
            width: 28px;       /* Größe der Icons */
            height: 28px;
            object-fit: contain;
            margin-right: 12px; /* Abstand zum Text */
        }

        /* Hover Effects */
        .hub-btn:hover {
            transform: translateY(-3px);
            border-color: var(--ctp-blue);
            background: var(--ctp-surface1);
            color: #fff;
        }

        /* Spezial-Style für SanConverter */
        .btn-san {
            background: var(--primary-gradient);
            color: var(--ctp-base);
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-san:hover {
            box-shadow: 0 0 40px rgba(137, 180, 250, 0.4);
            transform: translateY(-3px) scale(1.02);
            color: var(--ctp-base);
            background: linear-gradient(135deg, #89b4fa, #cba6f7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="hub-container">
        
        <img src="./assets/logo.png" alt="Sanya Logo" class="logo-main" onerror="this.style.display='none'">
        
        <h1>Sanya</h1>
        <p>Welcome to my portfolio</p>

        <div class="button-grid">
            
            <a href="sanconverter.html" class="hub-btn btn-san">
                <img src="./assets/SanConverterLogo.png" alt="SC" class="btn-icon">
                SanConverter Tool
            </a>

            <a href="tools.html" class="hub-btn">
                <img src="./assets/bear_sit.png" alt="Tools" class="btn-icon">
                More Projects
            </a>

            <a href="https://github.com/0x53616E" target="_blank" class="hub-btn">
                <img src="./assets/bear_laying.png" alt="GitHub" class="btn-icon">
                GitHub Profile
            </a>

        </div>
    </div>

</body>
</html>
