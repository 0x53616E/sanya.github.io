<!DOCTYPE html>
<html lang="de">
<head>

    <title>Sanya | Welcome</title>
    
    <link rel="icon" type="image/png" href="./assets/bears_hand.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* --- CATPPUCCIN MOCHA THEME --- */
        :root {
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-blue: #89b4fa;
            --ctp-mauve: #cba6f7;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            
            --bg-main: var(--ctp-base);
            --glass-border: rgba(108, 112, 134, 0.2);
            --primary-gradient: linear-gradient(135deg, var(--ctp-blue), var(--ctp-mauve));
            --glow: 0 0 30px rgba(137, 180, 250, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at 50% 50%, var(--ctp-mantle) 0%, var(--bg-main) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ctp-text);
            overflow: hidden;
            position: relative;
            /* Wichtig für die Seiten-Übergangsanimation */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: scale(1);
        }

        /* --- EXIT ANIMATION CLASS (Wird per JS hinzugefügt) --- */
        body.fade-out {
            opacity: 0;
            transform: scale(1.1); /* Zoomt leicht hinein beim Verlassen (Warp-Effekt) */
            pointer-events: none;  /* Verhindert weitere Klicks */
        }

        /* --- BACKGROUND STARS --- */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; opacity: 0.6;
        }

var(--ctp-subtext1), 1529px 1838px var(--ctp-subtext1), 869px 1149px var(--ctp-subtext1), 870px 717px var(--ctp-subtext1); animation: animStar 100s linear infinite; }
        #stars1::after { content: " "; position: absolute; top: 2000px; width: 1px; height: 1px; background: transparent; box-shadow: inherit; }

        #stars2::after { content: " "; position: absolute; top: 2000px; width: 2px; height: 2px; background: transparent; box-shadow: inherit; }

        #stars3 { width: 3px; height: 3px; background: transparent; box-shadow: 1943px 663px var(--ctp-subtext1), 1987px 940px var(--ctp-subtext1), 1781px 1065px var(--ctp-subtext1), 1837px 1471px var(--ctp-subtext1), 1457px 1419px var(--ctp-subtext1), 1196px 524px var(--ctp-subtext1), 1654px 511px var(--ctp-subtext1); animation: animStar 50s linear infinite; }
        #stars3::after { content: " "; position: absolute; top: 2000px; width: 3px; height: 3px; background: transparent; box-shadow: inherit; }

        /* --- CONTENT STYLING --- */
        .hub-container { text-align: center; width: 100%; max-width: 420px; padding: 40px; z-index: 10; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes wiggle { 0% { transform: rotate(0deg); } 25% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }

        .logo-main {
            width: 120px; height: 120px; object-fit: contain; border-radius: 50%; margin-bottom: 25px; border: 2px solid var(--glass-border); box-shadow: var(--glow); background: var(--ctp-mantle); padding: 5px;
            animation: float 6s ease-in-out infinite; transition: box-shadow 0.3s ease;
        }
        .logo-main:hover { box-shadow: 0 0 60px rgba(203, 166, 247, 0.4); border-color: var(--ctp-mauve); }

        h1 {
            font-size: 2.5rem; margin: 0 0 10px 0; font-weight: 800; background: linear-gradient(90deg, var(--ctp-blue), var(--ctp-mauve)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; animation: fadeInUp 0.8s ease-out forwards; animation-delay: 0.1s;
        }
        p {
            color: var(--ctp-subtext1); margin-bottom: 40px; font-size: 1.1rem;
            opacity: 0; animation: fadeInUp 0.8s ease-out forwards; animation-delay: 0.2s;
        }
        .button-grid { display: flex; flex-direction: column; gap: 15px; }
        .hub-btn {
            display: flex; align-items: center; justify-content: center; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 1.05rem; border: 1px solid var(--glass-border); position: relative; overflow: hidden; color: var(--ctp-text); background: var(--ctp-surface0); cursor: pointer;
            opacity: 0; animation: fadeInUp 0.6s ease-out forwards; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .hub-btn:nth-child(1) { animation-delay: 0.3s; }
        .hub-btn:nth-child(2) { animation-delay: 0.4s; }
        .hub-btn:nth-child(3) { animation-delay: 0.5s; }
        .btn-icon { width: 28px; height: 28px; object-fit: contain; margin-right: 12px; transition: transform 0.3s ease; }
        
        .hub-btn:hover { transform: translateY(-5px) scale(1.02); border-color: var(--ctp-blue); background: var(--ctp-surface1); color: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .hub-btn:hover .btn-icon { animation: wiggle 0.5s ease-in-out; }
        
        .btn-san { background: var(--primary-gradient); color: var(--ctp-base); border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .btn-san:hover { box-shadow: 0 0 40px rgba(137, 180, 250, 0.5); background: linear-gradient(135deg, #89b4fa, #cba6f7); color: var(--ctp-base); }

    </style>
</head>
<body>

    <div class="bg-animation">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="hub-container">
        <img src="./assets/logo.png" alt="Sanya Logo" class="logo-main" onerror="this.style.display='none'">
        
        <h1>0x53616E</h1>
        <p>Welcome to my portfolio</p>

        <div class="button-grid">
            <a href="sanconverter.html" class="hub-btn btn-san">
                <img src="./assets/SanConverterLogo.png" alt="SC" class="btn-icon">
                SanConverter Tool
            </a>
            <a href="tools.html" class="hub-btn">
                <img src="./assets/bear_sit.png" alt="Tools" class="btn-icon">
                More Projects
            </a>
            <a href="https://github.com/0x53616E" target="_blank" class="hub-btn">
                <img src="./assets/bear_laying.png" alt="GitHub" class="btn-icon">
                GitHub Profile
            </a>
        </div>
    </div>

    <script>
        document.querySelectorAll('a.hub-btn').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // Wenn der Link sich in einem neuen Tab öffnet (GitHub), keine Animation abspielen
                if (this.target === '_blank') return;

                // Standard-Navigation stoppen
                e.preventDefault();
                const target = this.href;

                // Fade-Out Klasse zum Body hinzufügen
                document.body.classList.add('fade-out');

                // Nach 500ms (Dauer der CSS Transition) zur neuen Seite wechseln
                setTimeout(() => {
                    window.location.href = target;
                }, 500);
            });
        });
        
        // Kleiner Fix für Safari Back-Button Cache
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                document.body.classList.remove('fade-out');
            }
        });
    </script>

</body>
</html>
