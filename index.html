<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanya | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #0078D6, #512BD4);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a103c 0%, var(--bg-dark) 70%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden; /* Keine Scrollbars fÃ¼r den Hub */
        }

        .hub-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hub-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Zentriert den Text */
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        /* Button 1: GitHub Style */
        .btn-github {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        .btn-github:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            transform: translateY(-3px);
        }

        /* Button 2: SanConverter Style (Gradient) */
        .btn-san {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 0 20px rgba(81, 43, 212, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-san:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(81, 43, 212, 0.6);
        }

        .logo-small {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="hub-container">
        <img src="./assets/logo.png" alt="Logo" class="logo-small" onerror="this.style.display='none'">
        
        <h1>0x53616E</h1>
        <p>Select a destination</p>

        <div class="button-grid">
            <a href="https://github.com/0x53616E" target="_blank" class="hub-btn btn-github">
                <span style="margin-right: 10px;">ðŸ“‚</span> GitHub Profile
            </a>

            <a href="sanconverter.html" class="hub-btn btn-san">
                <span style="margin-right: 10px;">ðŸ’š</span> SanConverter Tool
            </a>
        </div>
    </div>

</body>
</html>
